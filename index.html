<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ConversionCraft AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #020617; /* Slate 950 */
        overflow: hidden; /* Prevent scroll on body, handle in app */
      }
      
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }

      /* Selection color */
      ::selection { background: rgba(99, 102, 241, 0.3); color: white; }

      /* NEON HORIZON UTILITIES */
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
      
      .glass-input {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .glass-input:focus {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(139, 92, 246, 0.5);
        box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2), 0 0 20px rgba(139, 92, 246, 0.1);
      }

      /* 3D Galaxy Utilities */
      .perspective-container {
        perspective: 1000px;
        transform-style: preserve-3d;
      }
      
      .galaxy-star {
        position: absolute;
        border-radius: 50%;
        transform-style: preserve-3d;
        transition: transform 0.1s linear, box-shadow 0.3s ease;
      }

      /* Liquid Button Animation */
      @keyframes liquid {
        0% { transform: translateX(-100%) translateY(-50%) rotate(0deg); }
        100% { transform: translateX(0%) translateY(-50%) rotate(360deg); }
      }
      
      .liquid-bg {
        position: absolute;
        top: 50%;
        left: 0;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, #4f46e5, #8b5cf6, #ec4899);
        border-radius: 40%;
        opacity: 0.8;
        animation: liquid 6s linear infinite;
        transform-origin: 50% 50%;
      }

      /* Magnetic Float Animation */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .float-anim { animation: float 6s ease-in-out infinite; }
      .float-anim-delay-1 { animation-delay: 1s; }
      .float-anim-delay-2 { animation-delay: 2s; }

      /* Scanline Effect */
      .scanline {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.05) 51%);
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 9999;
      }

      /* Ambient Glow */
      .ambient-glow {
        position: fixed;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(99, 102, 241, 0.08) 0%, transparent 70%);
        border-radius: 50%;
        pointer-events: none;
        z-index: 0;
        filter: blur(80px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body class="bg-slate-950 text-slate-100 antialiased overflow-hidden selection:bg-fuchsia-500/30">
    <div id="root" class="h-full w-full"></div>
  </body>
</html>
